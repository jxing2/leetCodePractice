plugins {
    id 'java'
}

version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.3'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok-maven-plugin
//    compileOnly group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.18.20.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
}
